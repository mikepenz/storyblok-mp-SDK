buildscript {
    apply from: 'configurations.gradle'

    ext {
        release = [
                versionName: "0.6.0",
                versionCode: 600
        ]

        setup = [
                kotlin    : '1.5.21',
                compileSdk: 30,
                buildTools: "30.0.3",
                minSdk    : 21,
                targetSdk : 30,
                dokka     : "1.5.0"
        ]

        versions = [
                annotation          : '1.0.1',
                appcompat           : '1.3.1',
                recyclerView        : '1.2.1',
                drawerlayout        : '1.1.1',
                constraintLayout    : '2.0.4',
                cardView            : '1.0.0',
                okhttp              : '4.9.1',
                iconics             : "5.3.0",
                fastadapter         : '5.4.1',
                materialdrawer      : '8.4.2',
                aboutLibraries      : '8.9.1',
                ktor                : "1.6.2",
                kermit              : "0.1.9",
                kotlinxSerialization: "1.2.2",
                kotlinCoroutines    : "1.5.1",
                // ktx
                activityKtx         : "1.3.0",
                lifecycleKtx        : "2.3.1",
                viewModelKtx        : "2.3.1",
                // other
                detekt              : '1.15.0',
        ]
    }

    repositories {
        google()
        mavenCentral()
        jcenter()
        gradlePluginPortal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.0-alpha05'
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${setup.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${setup.kotlin}"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${setup.dokka}"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:${versions.aboutLibraries}"
    }
}

allprojects {
    group "com.mikepenz"

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

subprojects {
    apply from: '../detekt.gradle'

    dependencies {
        detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:${versions.detekt}"
    }
}

configure(subprojects.findAll {it.name == "storyblok-mp-sdk" }) {
    apply from: "$rootDir/gradle/publishing.gradle"
}