buildscript {
    apply from: 'configurations.gradle'

    ext {
        release = [
                versionName: "0.5.0",
                versionCode: 500
        ]

        setup = [
                kotlin    : '1.4.30',
                compileSdk: 30,
                buildTools: "30.0.2",
                minSdk    : 21,
                targetSdk : 30,
                dokka     : "1.4.20.2-dev-64"
        ]

        versions = [
                annotation          : '1.0.1',
                appcompat           : '1.2.0',
                recyclerView        : '1.1.0',
                drawerlayout        : '1.1.1',
                constraintLayout    : '2.0.4',
                cardView            : '1.0.0',
                okhttp              : '4.9.1',
                iconics             : "5.2.6",
                fastadapter         : '5.3.4',
                materialdrawer      : '8.3.3',
                aboutLibraries      : '8.8.2',
                ktor                : "1.5.1",
                kermit              : "0.1.8",
                kotlinxSerialization: "1.0.1",
                kotlinCoroutines    : "1.4.2-native-mt",
                // ktx
                activityKtx         : "1.2.0",
                lifecycleKtx        : "2.3.0",
                viewModelKtx        : "2.3.0",
                // other
                detekt              : '1.15.0',
        ]
    }

    repositories {
        google()
        jcenter()
        gradlePluginPortal()
        maven { url 'https://maven.pkg.jetbrains.space/kotlin/p/dokka/dev' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha07'
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${setup.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${setup.kotlin}"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${setup.dokka}"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:${versions.aboutLibraries}"
    }
}

allprojects {
    group "com.mikepenz"

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url 'https://maven.pkg.jetbrains.space/kotlin/p/dokka/dev' }
    }
}

subprojects {
    apply from: '../detekt.gradle'

    dependencies {
        detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:${versions.detekt}"
    }
}

configure(subprojects.findAll {it.name == "storyblok-mp-sdk" }) {
    apply from: "$rootDir/gradle/publishing.gradle"
}