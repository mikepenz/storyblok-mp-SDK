buildscript {
    apply from: 'configurations.gradle'

    ext {
        release = [
                versionName: "0.2.0",
                versionCode: 200
        ]

        setup = [
                kotlin    : '1.4.20',
                compileSdk: 30,
                buildTools: "30.0.2",
                minSdk    : 21,
                targetSdk : 30,
                dokka     : "1.4.20-multimodule-dev-7"
        ]

        versions = [
                annotation          : '1.0.1',
                appcompat           : '1.2.0',
                recyclerView        : '1.1.0',
                cardView            : '1.0.0',
                okhttp              : '3.7.0',
                iconics             : "5.1.1",
                fastadapter         : '5.3.1',
                materialdrawer      : '8.2.0',
                aboutLibraries      : '8.6.2',
                ktor                : "1.4.2",
                kermit              : "0.1.8",
                kotlinxSerialization: "1.0.1",
                kotlinCoroutines    : "1.4.1",
                // ktx
                activityKtx         : "1.1.0",
                lifecycleKtx        : "2.2.0",
                viewModelKtx        : "2.2.0",
                // other
                detekt              : '1.14.2',
        ]
    }

    repositories {
        google()
        jcenter()
        gradlePluginPortal()
        maven { url 'https://maven.pkg.jetbrains.space/kotlin/p/dokka/dev' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-alpha16'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${setup.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${setup.kotlin}"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${setup.dokka}"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:${versions.aboutLibraries}"
    }
}

allprojects {
    group "com.mikepenz"

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url 'https://maven.pkg.jetbrains.space/kotlin/p/dokka/dev' }
    }
}

subprojects {
    apply from: '../detekt.gradle'

    dependencies {
        detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:${versions.detekt}"
    }
}