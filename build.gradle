buildscript {
    apply from: 'configurations.gradle'

    ext {
        release = [
                versionName: VERSION_NAME,
                versionCode: Integer.parseInt(VERSION_CODE)
        ]

        setup = [
                kotlin    : '1.6.10',
                compileSdk: 31,
                buildTools: "31.0.0",
                minSdk    : 21,
                targetSdk : 30,
                dokka     : "1.6.10"
        ]

        versions = [
                annotation          : '1.0.1',
                appcompat           : '1.3.1',
                recyclerView        : '1.2.1',
                drawerlayout        : '1.1.1',
                constraintLayout    : '2.1.2',
                cardView            : '1.0.0',
                okhttp              : '4.9.3',
                iconics             : "5.3.3",
                fastadapter         : '5.6.0',
                materialdrawer      : '9.0.0-a03',
                aboutLibraries      : '10.0.0-b07',
                ktor                : "1.6.5",
                kermit              : "1.0.2",
                kotlinxSerialization: "1.3.2",
                kotlinxDateTime     : "0.3.1",
                kotlinCoroutines    : "1.6.0",
                // ktx
                activityKtx         : "1.4.0",
                lifecycleKtx        : "2.4.0",
                viewModelKtx        : "2.4.0",
                // other
                detekt              : '1.19.0',
        ]
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"
        classpath "com.vanniktech:gradle-maven-publish-plugin:0.18.0"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${setup.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${setup.kotlin}"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${setup.dokka}"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:${versions.aboutLibraries}"
    }
}

allprojects {
    group = GROUP
    version = VERSION_NAME

    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    apply from: '../detekt.gradle'

    dependencies {
        detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:${versions.detekt}"
    }
}