// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        release = [
                versionName: "0.0.2",
                versionCode: 2
        ]

        setup = [
                kotlin    : '1.3.61',
                compileSdk: 29,
                buildTools: "29.0.2",
                minSdk    : 21,
                targetSdk : 29,
                dokka     : "0.10.0"
        ]

        versions = [
                annotation          : '1.0.1',
                appcompat           : '1.1.0',
                recyclerView        : '1.1.0',
                cardView            : '1.0.0',
                okhttp              : '3.7.0',
                fastadapter         : '4.1.2',
                materialize         : '1.2.1',
                materialdrawer      : '7.0.0',
                ktor                : "1.3.0-rc",
                kotlinxSerialization: "0.14.0",
                kotlinCoroutines    : "1.3.3",
                // ktx
                activityKtx         : "1.1.0-rc03",
                lifecycleKtx        : "2.2.0-rc03",
                viewModelKtx        : "2.2.0-rc03"
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0-alpha06'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${setup.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${setup.kotlin}"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${setup.dokka}"
    }
}

allprojects {
    group "com.mikepenz"

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        // maven { url "https://dl.bintray.com/mikepenz/mptest/" }
    }
}